<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="main-img" src="images/illustration-article.svg">

      <span class="target">Learning</span>
  
      <p class="date">Published 21 Dec 2023</p>
  
      <h2>HTML & CSS foundations</h2>
  
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <div class="card-author">
        <img class="image-avatar" src="images/image-avatar.webp" alt="Greg Hooper">
        <span class="name">Greg Hooper</span>
      </div>

    </div>
    
  </div>
  
</body>
</html>
